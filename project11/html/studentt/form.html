<body>
    <div class="main">
        <div class="dropdown">
            <p class="dropbtn"> <img src="images/avatar3.jpg" class="avpic" >NAME OF STUDENT<p> 
            <div class="dropdown-content">
                <a href="change.html">Change Password</a>

        </div>
        <h3> <span> ARDHI UNIVERSITY </span> <br>
        CLEARANCE MANAGEMENT SYSTEM</h3>
        <div class="container">
            <h5 class="formtitle">REQUEST FOR CLEARANCE</h5>
            <form action="" method="post">
                <div class="maininfo">
                    <div class="userinput">
                        <label for="surname">Surname</label>
                        <input type="text"
                                id="surname"
                                name="surname"
                                placeholder="Enter Surname"/>
                    </div>
                    <div class="userinput">
                        <label for="Firstname">Firstname</label>
                        <input type="varchar"
                                id="Firstname"
                                name="firstname"
                                placeholder="Enter Firstname"/>
                    </div>
                    <div class="userinput">
                        <label for="Middle Name">Middle Name</label>
                        <input type="Middle Name"
                                id="Middle Name"
                                name="middlename"
                                placeholder="Enter your Middle Name"/>
                    </div>
                    <div class="userinput">
                        <label for="Name of Department">Name of Department</label>
                        <select name="department" id="select1">
                            <option value="">Select</option>
                            <option value="">Architecture</option>
                            <option value="">Building Economics</option>
                            <option value="">Interior Design</option>
                            <option value="">Geospatial Sciences and Technology</option>
                            <option value="">Computer Systems and Mathematics</option>
                            <option value="">Business Studies</option>
                            <option value="">Land Management and Valuation</option>
                            <option value="">Civil and Environmental Engineering</option>
                            <option value="">Environmental Science and Management</option>
                            <option value="">Urban and Regional Planning</option>
                            <option value="">Economics and Social Studies</option>
                        </select>
                    </div>
                    <div class="userinput">
                        <label for="Completion Year">Completion Year</label>
                        <input type="Completion Year"
                                id="Completion Year"
                                name="completed"
                                placeholder="Enter Your Completion Year"/>
                    </div>
                    <div class="userinput">
                        <label for="Registration number">Registration Number</label>
                        <input type="password"
                                id="Registration number"
                                name="regno"
                                placeholder="Enter registration number"/>
                    </div>
                </div>
                <div class="gender">
                    <span class="title"> GENDER </span>
                    <div class="category">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" name="submit" value="SUBMIT">
                </div>
            </form>    
        </div>
    </div>
